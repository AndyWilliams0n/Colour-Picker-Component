<div class="colour-picker--container">
    <cp-colour-palette [height]="height" [width]="width" [hue]="coloursService.hue" (colour)="onChangesMadeToPalette($event)"></cp-colour-palette>

    <cp-colour-slider [height]="height" (colour)="onChangesMadeToSlider($event)"></cp-colour-slider>

    <cp-colour-details [height]="height" (colour)="onChangesMadeToDetails()"></cp-colour-details>
</div>
